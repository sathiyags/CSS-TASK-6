<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Striped Table</title>

    <style>
        table
        {
            width: 50%;
            border-collapse: collapse;
            margin: 150px auto;
            border:1px solid #f2f2f2;
        }

        th,td
        {
            text-align: left;
            padding: 8px;
        }
        th
        {
            background-color: #14c46c;
            color: white;
        }
        tr:nth-child(even)
        {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfred Futter</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>XYZ Corporation</td>
            <td>John Smith</td>
            <td>United States</td>
        </tr>
        <tr>
            <td>ABC Ltd.</td>
            <td>Sarah Johnson</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>123 Industries</td>
            <td>Robert Brown</td>
            <td>Australia</td>
        </tr>
        <tr>
            <td>PQR Enterprises</td>
            <td>Lisa Davis</td>
            <td>United Kingdom</td>
        </tr>
        <tr>
            <td>MNO Corporation</td>
            <td>Michael Wilson</td>
            <td>Japan</td>
        </tr>
    </table>
</body>
</html>
